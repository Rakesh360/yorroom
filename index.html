<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="uipasta">
    <meta name="url" content="http://www.yorroom.com">
    <meta name="copyright" content="yorroom">
    <meta name="robots" content="index,follow">
    
    
    <title>YORROOM</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="images/favicon/apple-touch-icon.png">
    
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="css/plugin.css">
    
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    
    
    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    

 </head>

  <body>
    
    
	
	
    
    
    <!-- Home Section Start -->
    <section class="home-section-background padding-bottom-0">
         <div class="container">
        
        
           
            
            
            <div class="row">
                
                 <div class="col-md-12">
                     
                      
                      <!-- Home Section Heading Start -->
                      <div class="header-section margin-top-40 margin-bottom-40">
                          <h2>YorRoom is Coming Soon</h2>
                            <p>Book rooms via call</p>
                             <div class="text-center">
                               <a class="button button-style" data-toggle="modal"  href="tel:+919918619010">Callnow</a>
                           </div>
                        </div>
                        <!-- Home Section Heading End -->
                       
                           
                           
                           <!-- CountDown Timer Start -->
                           <div class="row">
                                <div class="countdown">
                                    
                                    <div class="col-md-3 col-sm-6 col-xs-8 col-xs-offset-2 col-sm-offset-0">
                                       <div class="countdown-timer bg-color-1">
                                        <span class="days">10</span>
                                        <p class="days_ref">days</p>
                                       </div>
                                    </div>
                                    
                                    <div class="col-md-3 col-sm-6 col-xs-8 col-xs-offset-2 col-sm-offset-0">
                                      <div class="countdown-timer bg-color-4">
                                        <span class="hours">05</span>
                                        <p class="hours_ref">hours</p>
                                       </div>
                                    </div>
                                    
                                    <div class="col-md-3 col-sm-6 col-xs-8 col-xs-offset-2 col-sm-offset-0">
                                      <div class="countdown-timer bg-color-6">
                                        <span class="minutes">00</span>
                                        <p class="minutes_ref">minutes</p>
                                       </div>
                                    </div>
                                    
                                    <div class="col-md-3 col-sm-6 col-xs-8 col-xs-offset-2 col-sm-offset-0">
                                       <div class="countdown-timer bg-color-2">
                                        <span class="seconds">00</span>
                                        <p class="seconds_ref">seconds</p>
                                       </div>
                                    </div>
                                </div>
                            </div>
                            <!-- CountDown Timer End -->   
                     
                   </div>
              </div>
            </div>
        </section>
        <!-- Home Section End -->
        
        
     
     
     
  
  
  
    
    
    
    
    
   
  
  </body>
 </html>
